<!DOCTYPE html>
<html>
<head>
<!-- <link rel="stylesheet" href="css/reset.css" /> -->
<style>
.templates {
	display: none;
}
</style>

<!-- TODO: Figure out what these are for -->
<script src='cordova-2.7.0.js'></script>
<script src='main.js'></script>

<script src='js/jquery.js'></script>
<script src='js/mustache.js'></script>
<script src='js/underscore.js'></script>
<script src='js/backbone.js'></script>
<script src='js/routes.js'></script>
<script src='js/models.js'></script>
<script src='js/views.js'></script>
<script src='js/app.js'></script>
</head>
<body>
	<div id="page">
	</div>
	<div class='templates'>
		<div id="search-template">
			<label for="zip-input">Enter your zip code</label>
			<input type="number" id="zip-input"/>
			<button id="zip-search">Go</button>
			Or <button id="geo-search">Search By Geo-Location</button>
		</div>
		<div id="search-results-list-template">
			<ul>
			{{#search_results}}
			<li class="search-result">
				<a href='#details/{{id}}'>{{ marketname }} is {{distance}} miles away</a>
			</li>	
			{{/search_results}}
			</ul>
		</div>
		<div id="details-template">
			<!-- TODO: Replace with title -->
			<h1>Details for {{market.id}}</h1>
			<h2>Address</h2>
			<p>{{market.address}}</p>
			<p><a href='{{market.google_link}}'>Google</a></p>
			<h2>Products</h2>
			<!-- TODO: redisplay this as a nice grid list-->
			<p>{{market.products}}</p>
			<h2>Schedule</h2>
			<p>{{market.schedule}}</p>
		</div>
	</div>
</body>
</html>
